name: Generate Snake & Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      force_push_to_output_branch:
        description: 'Force push to output branch'
        required: false
        default: false
        type: boolean
jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ç”Ÿæˆè›‡å›¾ SVG
      - name: ğŸ Generate GitHub Contribution Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # ç”Ÿæˆ Metrics SVG
      - name: ğŸ“Š Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg
          output_action: none
          config_output: svg
          user: ${{ github.repository_owner }}
          template: classic
          base: activity, community, repositories
          config_timezone: Asia/Shanghai
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_languages: yes
          plugin_lines: yes
          plugin_isocalendar: yes
          plugin_repositories: yes
          plugin_repositories_pinned: 4

      # æ¨é€åˆ° output åˆ†æ”¯
      - name: ğŸ’¾ Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "ğŸ¯ Update snake & metrics [auto]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
