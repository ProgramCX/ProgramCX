name: Generate Snake & Metrics

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      force_push_to_output_branch:
        description: 'Force push to output branch'
        required: false
        default: false
        type: boolean
jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # ç”Ÿæˆè›‡å›¾ SVG
      - name: ğŸ Generate GitHub Contribution Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # ç”Ÿæˆ Metrics SVG
      - name: ğŸ“Š Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: metrics.svg
          output_action: none
          config_output: svg
          user: ${{ github.repository_owner }}
          template: classic
          base: activity, community, repositories
          config_timezone: Asia/Shanghai
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_code: yes
          plugin_code_visibility: public
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_sections: repositories
          plugin_fortune: yes
          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_lines: yes
          plugin_lines_sections: base, history
          plugin_notable: yes
          plugin_reactions: yes
          plugin_repositories: yes
          plugin_repositories_order: featured, pinned, starred, random
          plugin_repositories_pinned: 4
          plugin_repositories_starred: 2
          plugin_repositories_random: 2
          
      # å°†ç”Ÿæˆçš„è›‡å›¾å’Œ Metrics SVG ç§»åŠ¨åˆ° dist ç›®å½•
      - name: ğŸ“¥ Move metrics.svg to dist
        run: |
          mkdir -p dist
          cp /metrics_renders/metrics.svg dist/

      # æ¨é€åˆ° output åˆ†æ”¯
      - name: ğŸ’¾ Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: "ğŸ¯ Update snake & metrics [auto]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
